{% extends 'Login_app/base.html' %}
{% load static %}
{% block body_block %}
{% if registered %}
<div classs="alert alert-success">Congratulation!! Registration Successful!!!</div>
{% else %}

<form enctype="multipart/form-data" method="POST" autocomplete="off">
    {{user_form.as_p}}
    {{user_info_form.as_p}}
    {% csrf_token %}
    <input type="submit" name="submit" value="Register" class="btn btn-success">
</form>
{% endif %}

{% endblock %}
