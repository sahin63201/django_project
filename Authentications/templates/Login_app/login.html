{% extends 'Login_app/base.html' %}
{% block body_block %}
<h1>Please Login: </h1>

<form action="{% url 'Login_app:user_login'  %}" method="POST"  >

<label for="username">User Name: </label>
<input type="text" name="username" placeholder="Enter username" required class="form-control">
<label for="password">Password: </label>
<input type="password" name="password" placeholder="Enter password" required class="form-cotrol">
{% csrf_token %}
<br>

<input type="submit" name="submit" value="Login" class="btn btn-success">




</form>




{% endblock %}
