<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-success">
        
            <ul class="navbar-nav">
              <li class="nav-item">
                <a  class="nav-link active" href="{% url 'Login_app:index'   %}">Home</a>
            </li>
            {% if user.is_authenticated %}

            <li class="nav-item">
              <a  class="nav-link active" href="{% url 'Login_app:logout'   %}">Logout</a>
          </li>
          {% else %}
            
            <li class="nav-item">
                <a  class="nav-link active" href="{% url 'Login_app:register'   %}">Register</a>
            </li>
             
            <li class="nav-item">
              <a  class="nav-link active" href="{% url 'Login_app:login_page'   %}">Login</a>
          </li>
          {% endif %}
      
            </ul>
          </div>
        </div>
      </nav>
      <div class="container" style="padding-top:20px ;">

        {% block body_block %}
        
      {% endblock  %}
      </div>
        
    </body>
</html>
